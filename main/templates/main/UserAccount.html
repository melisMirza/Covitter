{% extends 'main/Layout.html' %}

{% block sidebar%}
<div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item ">
        <a class="nav-link" href="/analytics">
          <i class="material-icons">dashboard</i>
          <p>This Week</p>
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" onclick="location.href = '/analytics/search'">

        </a>
      </li>
      <li class="nav-item active ">
        <a class="nav-link" onclick="location.href = '/user/logout'">

      </li>
    </ul>
  </div>
{% endblock %}

{% block content%}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit','Melis',"sss"],
          ['2014', 1000, 400, 200,111,333],
          ['2015', 1170, 460, 250,111,333],
          ['2016', 660, 1120, 300,111,333],
          ['2017', 1030, 540, 350,111,3333]
        ]);

        var options = {

          chartArea:{
            backgroundColor:"transparent"
          },
          bars: 'vertical', // Required for Material Bar Charts.
          backgroundColor:"transparent",
          dataOpacity:0.8
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    
    <div id="barchart_material" style="width: 900px; height: 500px; background-color:transparent;"></div>

{% endblock %}
